<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Milk Tea Maker</title>
  <!--for mobile screens-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--normalize css-->
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai%7cRoboto:300" rel="stylesheet">
  <!--link to p5.js-->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script> -->
</head>

<body>
  <header>
    <h1>Milk Tea Maker</h1>
  </header>
  <section class="machine">
    <form>
      <fieldset>What size drink would you like today?<br>
        <input type="radio" name="size" value="small">Small
        <input type="radio" name="size" value="medium">Medium
        <input type="radio" name="size" value="large">Large<br>

      What kind of tea?<br>
        <input type="radio" name="tea" value="blacktea">Black Tea
        <input type="radio" name="tea" value="greentea">Green Tea<br>

      Type of milk:<br>
        <input type="radio" name="milk" value="soy">Soy
        <input type="radio" name="milk" value="almond">Almond
        <input type="radio" name="milk" value="oat">Oat
        <input type="radio" name="milk" value="dairy">Dairy
        <input type="radio" name="milk" value="oat">None<br>

      Fruit flavor:
        <input type="checkbox" name="fruit" class="strawberry">strawberry

        <br><label for="sugarLevel">
      Sweetness Level: (1-100)
    </label>
        <input type="text" name="sugarLevel" id="sugarLevel" class="fieldblank"><br>

        <label for="iceLevel">
      Ice Level: (1-100)
    </label>
        <input type="text" name="iceLevel" id="iceLevel" class="fieldblank"><br>

        <label for="userName">
      Your name:
    </label>
        <input type="text" name="userName" id="userName" class="fieldblank"><br>
        <!-- Place Order -->
        <input type="reset" value="Start Fresh" id="reset">
        <input type="submit" value="Place Order" id="submit">
    </fieldset>
    </form>
  </section>
  <section id="msgSection" class="output hide">
    <p id="myMsg"></p>
  </section>
  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a> |
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></footer>
  <script src="script.js"></script>
</body>

</html>
